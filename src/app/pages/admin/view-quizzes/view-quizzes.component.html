<mat-card class="mt20" *ngFor="let q of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{q.title}}</mat-card-title>
      <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
{{q.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button [routerLink]="'/admin/quiz/'+q.qid+'/'+q.title" mat-raised-button color="accent"> All Questions</button>
        <button mat-stroked-button color="accent"> Max Marks:{{q.maxMarks}}</button>
        <button mat-stroked-button color="accent"> Questions:{{q.numberOfQuestions}}</button>
        <!-- send the quiz id to update-quiz component when update button is clicked -->
        <button [routerLink]="'/admin/quiz/'+q.qid" mat-raised-button color="accent"> UPDATE</button>
        <button mat-raised-button color="accent"> Attempts</button>
        <button mat-raised-button color="warn" (click)="deleteQuiz(q.qid)"> Delete</button>
      </mat-card-actions>
    </mat-card>
    <div class="comtainer mt20 text-center">
        <button mat-raised-button color="accent" routerLink="/admin/add-quiz">Add New Quiz</button>
    </div>
