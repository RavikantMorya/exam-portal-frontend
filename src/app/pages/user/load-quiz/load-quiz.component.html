<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
            <div class="row mt20" *ngIf="quizzes">
                <div class="col-md-4" *ngFor="let q of quizzes">
                    <mat-card class="mb20">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>
                                {{q.title}}
                            </mat-card-title>
                            <mat-card-subtitle>
                                {{q.category.title}}
                            </mat-card-subtitle>
                        </mat-card-header>
                    <mat-card-content>
                            <p class="truncate">{{q.description}}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-stroked-button color="warn" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
                        <button mat-stroked-button color="primary">Question:{{q.numberOfQuestions}}</button>                     
                        <button mat-stroked-button color="primary">Max Marks:{{q.maxMarks}}</button>
                      </mat-card-actions>
                </mat-card>
                </div>
            </div>   
            
            
            <div class="row" *ngIf="quizzes.length ==0 ">
                <mat-card>
                    <mat-card-content>
                        <h1>No Quizzes Available In this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
    </div>
</div>
